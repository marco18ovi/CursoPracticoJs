<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Practico de JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Primer curso practico de javascript</p>
    </header>
    <section>
        <h2>Calcula el area y perimentro de un cuadrado</h2>
        <form action="">
            <label for="">Escribe cuanto miden cada lado del cuadrado</label>
            <input item id="inputcuadrado" type="number" name="" id="">
            <button type="button" onclick="calcularPerimetroCudrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
        <h2>Perimetro de un triangulo</h2>
        <form action="">
            <label for="">Hallaremos el perimetro del triangulo, debes ingresar los 3 lados</label> <br>
            <input type="number" id="lado1" placeholder="lado 1">
            <input type="number" id="lado2" placeholder="lado 2">
            <input type="number" id="lado3" placeholder="lado 3">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>            
        </form>
        <h2>Area de un triangulo</h2>
            <form action="">
                <label for="">Hallaremos el area de un triangulo</label><br>
                <input type="number" id="base" placeholder="base">
                <input type="number" id="altura" placeholder="altura">
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el Area</button>
            </form>
        <h2>Diametro Circulo</h2>
        <form action="">
            <label for="">Hallaremos el Diametro de un circulo</label> <br>
            <input type="number" id="radio" placeholder="ingrese el radio">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular diametro circulo</button>
        </form>
        <h2>Circunferencia de un Circulo</h2>
        <form action="">
            <label for="">Hallaremos la circunferencia de un circulo</label> <br>
            <input type="number" id="radio1" placeholder="ingrese el radio">
            <button type="button" onclick="calcularCircunferenciaCirculo()">Calcular diametro circulo</button>
        </form>
    </section>
</body>
<script src="figuras.js"></script>
</html>
